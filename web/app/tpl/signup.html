<div class="container-fluid">
	<div class="row text-center">
		<div class="col-sm-6 col-md-4 col-md-offset-4 text-center" style="margin-top: 30px;">
			<div class="signup-container-wall">
				<div class="wrapper text-center">
			      <img src="img/bird.png" class="" width="50%" height="40%" />
			    </div>
				<!-- <h5>Create account</h5> -->
				<div style="margin-top: 0px">
			    <div class="input-group mg-t-sm">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="name" id="name"  placeholder="First Name"/>
				</div>
				<div class="input-group mg-t-sm">
					<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="name" id="name"  placeholder="Last Name"/>
				</div>
				<div class="input-group mg-t-sm">
					<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
					<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
				</div>
				<div class="input-group mg-t-sm">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
				</div>
				<div class="input-group mg-t-sm">
					<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
					<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
				</div>
				<button class="btn btn-info " type="submit" style="margin-top: 20px;margin-bottom: 10px">Create your account</button>

			    <div>
			    <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
			    <hr>
				<p></p>Already have an account? <a ui-sref="access.signin">Sign in</a></p>
			</div>
		</div>
	</div>
</div>
