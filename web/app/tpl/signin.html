<div class="container-fluid">
	<div class="row text-center">
		<div class="col-sm-6 col-md-4 col-md-offset-4 text-center" style="margin-top: 80px;">
			<div class="container-wall">
				<div class="wrapper text-center">
			      <img src="img/bird-logo.png" class="" width="25%" height="25%" />
			    </div>
				<h3>Sign in</h3>
				<small class="text-muted">Connect with your favorite social network</small>
				<div class="social-media">
					<a class="social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
					<a class="social-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
					<a class="social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a>
					<a class="social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
					<a class="social-instagram" href="/auth/instagram"><i class="fa fa-instagram"></i></a>
				</div>
				<small class="text-muted">Or sign in with your email id</small>
				<div style="margin-top: 20px">
				<input  class="login-input" placeholder="Email Address" type="text"></br>
			    <input  class="login-pass" placeholder="Password" type="password"></br>
			    <button class="btn btn-default btn-center" type="submit" style="margin-bottom: 10px">Sign in</button>
			    <div>
			    <small class="create-account text-muted"><a href="">Forgot password ?</a></small></br>
			    <small class="create-account text-muted"><a ui-sref="access.signup">Dont have an account or social network account ?</a></small>
			</div>
		</div>
	</div>
</div>
